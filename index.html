<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ник для игры</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
  <div class="container">
    <div class="container-title">
      <p>Генератор случайного ника</p>
    </div>

    <form id="nicknameForm">
      <label for="nameText">Введите ваше имя:</label>
      <input type="text" id="nameText" required placeholder="ваше имя">
      <label for=birthDateText>Дата рождения:</label>
      <input type="date" id="birthDateText" required placeholder="ваше имя">
      <button type="submit">Сгенерировать ник</button>
    </form>
    <div class="result" id="result">
      Ваш ник появится здесь
    </div>

  </div>



  <script src="script.js"></script>
</body>

</html>
